<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-5 form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success m-3" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger m-3" type="button">Delete</button>
                    <button class="btn btn-primary m-3" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
