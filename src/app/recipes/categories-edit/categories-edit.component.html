<h3 class="mb-3">All Categories</h3>
<!-- Categories Input  -->
<div class="category-list">
    <div class="row align-items-center mb-2 p-2 bg-light rounded shadow-sm" *ngFor="let category of categories; let i = index">
        <div class="col-md-8">
            <input type="text" [(ngModel)]="category.name" class="form-control" placeholder="Category name" [ngClass]="{'invalid-input': category.name.trim() === ''}">
        </div>
        <div class="col-md-2 text-end">
            <button *ngIf="confirmDeleteIndex !== i" class="btn btn-danger btn-sm" type="button" (click)="toggleConfirmDelete(i)">
                X
            </button>
            
            <!-- Inline delete confirmation  -->
            <div *ngIf="confirmDeleteIndex === i" class="d-inline-block ms-2">
                <span>Confirm?</span>
                <button class="btn btn-danger btn-sm ms-1" (click)="onDeleteCategory(i, category.id)">Yes</button>
                <button class="btn btn-secondary btn-sm ms-1" (click)="confirmDeleteIndex = null">No</button>
            </div>

        </div>
    </div>
</div>

<!-- Add Category Button  -->
<div class=" mt-3">
    <button type="button" class="btn btn-success" (click)="onAddCategory()">
        <i class="bi bi-plus-lg"></i>Add Category
    </button>
</div>

<hr>
<!-- Save Changes Button -->
<div class=" mt-4">
    <div class="col-xs-12">
        <button type="button" class="btn btn-primary px-4" (click)="onSaveChanges()" [disabled]="invalidInputs()">
            <i class="bi bi-save"></i> Save Changes
        </button>
    </div>
</div>
