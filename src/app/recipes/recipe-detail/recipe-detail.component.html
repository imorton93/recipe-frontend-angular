<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <!-- <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li> -->
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="card recipe-card p-4" *ngIf="recipe">


    <h1 class="recipe-title">{{ recipe.getName() }}</h1>
    <p class="meta-info" *ngIf="recipe.getServings() !== null" >Serves: {{ recipe.getServings() }}</p>
    <p class="meta-info" *ngIf="recipe.getWebsite() !== ''">Website: {{ recipe.getWebsite() }}</p>

    <div class="row mt-4">
        <div class="col-md-6">
          <h4 class="section-title">Ingredients</h4>
          <ul class="ingredient-list">
            <li *ngFor="let ingredient of recipe.getIngredients()">{{ ingredient.amount }} {{ ingredient.name }}</li>
          </ul>
        </div>
    
        <div class="col-md-6">
          <h4 class="section-title">Directions</h4>
          <ol class="directions-list">
            <li *ngFor="let instruction of recipe.getInstructions()">{{ instruction }}</li>
          </ol>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h4 class="section-title">Notes:</h4>
            {{ recipe.getAdditionalNotes() }}
        </div>
            
    </div>

</div>
